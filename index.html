<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming 24/7</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 90%;
            max-width: 1200px;
        }
    </style>
</head>
<body>

    <video id="live-stream" class="video-js vjs-default-skin" controls autoplay>
        <source src="https://livepush.io/embed/emkAXHVY-h1xZCsd_.m3u8" type="application/x-mpegURL">
        Il tuo browser non supporta la riproduzione del video.
    </video>

    <script>
        var player = videojs('live-stream', {
            controls: true,
            autoplay: true,
            preload: 'auto'
        });
    </script>

</body>
</html>
